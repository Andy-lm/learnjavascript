<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        while (true) {
            var num = prompt('请输入[1，3]之间一个整数：');
            var ran_int = getRandom(1, 3);
            alert('系统得到的数字是[' + ran_int + ']' + '\n您输入的是' + num);
            if (num == ran_int) {
                alert('您猜对啦！即将推出循环...')
                break;
            } else {
                alert('请继续输入...')
            }
        }
    </script>
</head>

</body>

</html>
