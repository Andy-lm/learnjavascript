    <title>Document</title>
    <script>
        function getsMax(arr) {
            var j = arr[0];
            for (var i = 1; i < arr.length - 2; i++) {
                if (arr[i] > j) {
                    j = arr[i];
                }
            }
            return j;
        }
        console.log(getsMax([1, 32, 2, 6, 64, 3, 1, 18]));


    </script>
