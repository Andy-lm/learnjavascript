<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串的遍历
        var str = 'andyle';
        console.log(str.charAt(4)); //返回指定索引号的字符
        for (i = 0; i < str.length; i++) {
            console.log(str.charAt(i));
        }
        console.log(str.charCodeAt(4)); //字母l对应的ASCII码，后期用来判断用户的按键
        console.log(str[0]); //H5新增属性，IE8以上支持
    </script>
</head>

</body>

</html>
