<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        console.log(arr.push('red')); //尾部添加一个元素（返回数组元素个数）
        console.log(arr);
        console.log(arr.unshift('blue')); //开头添加一个元素（返回数组元素个数）
        console.log(arr);
        console.log(arr.pop()); //末尾删除一个元素（返回删除元素值）
        console.log(arr);
        console.log(arr.shift()); //开头删除一个元素（返回删除元素值）
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
