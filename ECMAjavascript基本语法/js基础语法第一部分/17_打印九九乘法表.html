<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var z = 1; z <= i; z++) {
                str += z + '*' + i + '=' + z * i + '\t';
            }
            str += '\n';
        }
        console.log(str);

    </script>
</head>
