        // }
        // fn(1, 2, 3, 4, 6);
        const sum = (...arg) => {
            let total = 0;
            arg.forEach(value => total += value);
            return total;
        }
        var arr = [1, 2, 3];
        console.log(sum(1, 2, 3));
        console.log(sum(...arr)); // 1,2,3
    </script>
