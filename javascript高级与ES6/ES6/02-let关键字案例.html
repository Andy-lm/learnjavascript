<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 2; i++) {
            arr[i] = function () {
                console.log(i);
            }
        }
        // 在块级作用域下定义的函数被调用时先在函数内部查找如果没有则去对应的块级作用域
        arr[0]();
        arr[1]();
    </script>
</body>

</html>
