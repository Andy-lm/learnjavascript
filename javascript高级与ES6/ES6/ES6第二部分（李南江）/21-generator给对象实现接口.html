<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: "lm",
            age: 18,
            gender: "man"
        }
        function* fn() {
            let keys = Object.keys(obj);
            for (let i = 0; i < keys.length; i++) {
                yield obj[keys[i]];
            }
        }
        obj[Symbol.iterator] = fn;
        let it = obj[Symbol.iterator]();
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
    </script>
</body>

</html>
