<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* fn() {
            console.log("aaa");
            let res = yield "1";
            console.log(res);
            console.log("bbb");
            yield "2";
            console.log("ccc");
            yield "3";
        }
        // 返回一个可以迭代的对象，在后续通过next调用
        let obj = fn();
        console.log(obj);
        console.log(obj.next());
        // 在next中可以给上一个yield传递参数
        console.log(obj.next("x"));

    </script>
</body>

</html>
