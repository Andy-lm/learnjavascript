<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p1 = Promise.resolve('成功');
        p1.then(function (msg) {
            console.log(msg);
        })
        let p2 = Promise.reject('失败');
        p2.then(function () {
            console.log(msg + 'then');
        }).catch(function (e) {
            console.log(e + 'catch');

        })
    </script>
</body>

</html>
