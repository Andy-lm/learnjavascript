<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-SVG-ViewBox下</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        svg{
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!--
默认情况下如果viewBox的尺寸是等比缩放的, 那么调整后viewBox区域的xy和内容区域的xy对齐,
但是如果viewBox的尺寸不是等比缩放的, 那么系统就会调整viewBox的位置, 我们设置的x/y会失效
此时如果需要viewBox的xy和内容区域(viewProt)的xy继续保持从何, 那么就需要使用preserveAspectRatio属性来设置对齐方式
-->
<svg width="200" height="200" viewBox="0 0 200 200">
    <circle cx="50" cy="50" r="50" fill="red"></circle>
</svg>
<!---->
<svg width="200" height="200" viewBox="0 0 400 400">
    <circle cx="50" cy="50" r="50" fill="red"></circle>
</svg>
<svg width="200" height="200" viewBox="0 0 150 150">
    <circle cx="50" cy="50" r="50" fill="red"></circle>
</svg>

<svg width="200" height="200" viewBox="0 0 50 150" preserveAspectRatio="xMinYMin">
    <circle cx="50" cy="50" r="50" fill="red"></circle>
</svg>
<svg width="200" height="200" viewBox="0 0 150 50" preserveAspectRatio="xMinYMin">
    <circle cx="50" cy="50" r="50" fill="red"></circle>
</svg>
<!--
preserveAspectRatio 第一个参数
xMin	viewport和viewBox左边对齐
xMid	viewport和viewBox x轴中心对齐
xMax	viewport和viewBox右边对齐
YMin	viewport和viewBox上边缘对齐。注意Y是大写。
YMid	viewport和viewBox y轴中心点对齐。注意Y是大写。
YMax	viewport和viewBox下边缘对齐。注意Y是大写。
-->
<!--
preserveAspectRatio 第二个参数
meet	保持纵横比缩放viewBox适应viewport，受
slice	保持纵横比同时比例小的方向放大填满viewport，攻
none	扭曲纵横比以充分适应viewport，变态
-->
</body>
</html>
