<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;
        }
        svg{
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<svg width="500" height="500">
    <rect x="100" y="100" width="300" height="200" fill="blue">
        <!--
        <animateTransform
                attributeName="transform"

                fill="freeze"
        ></animateTransform>
        -->
        <!--
        <animateTransform
                attributeName="transform"
                type="rotate"

        <animateTransform
                attributeName="transform"
