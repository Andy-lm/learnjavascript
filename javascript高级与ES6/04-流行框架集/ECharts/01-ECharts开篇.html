<!DOCTYPE html>

    <title>01-ECharts开篇</title>

<script>
    /*
    1.什么是ECharts?
    ECharts是一个使用 JavaScript 实现的"数据可视化"库, 它可以流畅的运行在 PC 和移动设备上

    2.什么是数据可视化?
    也就是可以将数据通过图表的形式展示出来，

    3.ECharts提供的图表类型
    ECharts 提供了常见的折线图、柱状图、散点图、饼图、K线图，
    用于统计的盒形图，
    用于地理数据可视化的地图、热力图、线图，
    用于关系数据可视化的关系图、treemap、旭日图，多维数据可视化的平行坐标，
    还有用于 BI 的漏斗图，仪表盘，
    并且支持图与图之间的混搭。

    4.ECharts显示图表的原理
    ECharts4.0之前, 底层是使用canvas标签来实现图表绘制的
    ECharts4.0开始, 为了提升移动端性能, 还支持 SVG 渲染

    5.ECharts官网
    https://echarts.baidu.com
    * */
</script>
</body>
</html>
