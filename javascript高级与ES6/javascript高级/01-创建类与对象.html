<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个类
        class Star {
            constructor(uname) {
                // 构造函数当实例化对象时自动调用
                this.uname = uname;
            };
            sing() {
                console.log(this.uname + '唱歌');
            };
        }
        var ldh = new Star('刘德华');
        console.log(ldh.uname);
        ldh.sing(); 
    </script>
</head>

<body>

</body>

</html>
