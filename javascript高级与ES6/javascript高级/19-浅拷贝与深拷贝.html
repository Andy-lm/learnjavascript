<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var data = {
            uname: 'li',
            age: 18,
            son: {
                xm: 'zh',
                nl: 6
            },
            hoppy: ['dfj', '11'],
            sex: 'male'
        }
        var obj = {};
        // for (var k in data) {
        //     obj[k] = data[k];
        // }
        // console.log(obj);
        function skb(oldObj, newObj) {
            for (var k in oldObj) {
                if (oldObj[k] instanceof Array) {
                    newObj[k] = [];
                    skb(oldObj[k], newObj[k]);
                } else if (oldObj[k] instanceof Object) {
                    newObj[k] = {};
                    skb(oldObj[k], newObj[k]);
                }
                else {
                    newObj[k] = oldObj[k];
                }
            }
        }
        var arr = [];
        var arr1 = [1, 6, 8];
        // 此方法也可以用来遍历数组，但遍历后的数组转化为了一个伪数组
        for (var key in arr1) {
            arr[key] = arr1[key];
        }
        console.log(arr);

        skb(data, obj)
        console.log(obj);

    </script>
</body>
