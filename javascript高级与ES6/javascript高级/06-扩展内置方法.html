<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        console.log(Array.prototype);
        Array.prototype.sum = function () {
            // 给数组对象添加一个实例方法
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        var arr = [1, 2, 3];
        var arr1 = new Array(7, 8, 9);
        // console.log(arr.sum());
        // console.log(arr1.sum());
        // console.log(Array.prototype);

        // 将真数组转换为伪数组
        var obj = {};
        [].push.apply(obj, arr);
        console.log(obj);
        // 将伪数组转换为真数组
        var arr2 = [].slice.call(obj);
        console.log(arr2);

    </script>
</body>

</html>
