<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                },]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        function getId(json, id) {
            var obj = {};
            json.forEach(function (item) {
                if (item.id === id) {
                    obj = item;
                } else if (item.goods && item.goods.length > 0) { // 其拥有goods属性且其内容大于0
                    obj = getId(item.goods, id);
                }
            })
            return obj;
        };
        console.log(getId(data, 1));
        console.log(getId(data, 2));
        console.log(getId(data, 11));
        console.log(getId(data, 111));
    </script>
</body>

</html>
