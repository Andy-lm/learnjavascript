<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Father {
            say() {
                console.log('i am father');
            }
        }
        class Son extends Father {
            say() {
                // 使用super来调用继承后的父类方法
                super.say();
                // 这样在调用子类方法的时候也可以调用父类中的方法
                console.log('i am son');

            }
        }

        var son = new Son();
        // son.money();
        son.say();
    </script>
</head>

<body>

</body>

</html>
