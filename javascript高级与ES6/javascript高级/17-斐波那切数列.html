<body>
    <script>
        // 斐波那切数列 1 1 2 3 5 8 13
        function fbnq(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fbnq(n - 1) + fbnq(n - 2);
        }
        console.log(fbnq(7));

    </script>
</body>
