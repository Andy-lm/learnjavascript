<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>第0个</li>
        <li>第1个</li>
        <li>第2个</li>
        <li>第3个</li>
        <li>第4个</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            (function (x) {
                lis[x].onclick = function () {
                    // 利用立即执行函数来存储变量，延伸了变量的作用范围
                    console.log(x);
                }
            })(i)
        }
    </script>
</body>

</html>
