<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            // money() {
            //     console.log(100);
            // }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            // 让子类继承父类中的属性与方法
            constructor(x, y) {
                // this.x = x;
                // this.y = y;

                // 相当于调用父类的构造函数
                super(x, y);
            }
        }

        var son = new Son(1, 2);
        // son.money();
        son.sum();
    </script>
</head>

<body>

</body>

</html>
