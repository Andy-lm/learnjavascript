<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 利用新增数组方法操作数据
            var data = [{
                id: 1,
                pname: '小米',
                price: 3999
            }, {
                id: 2,
                pname: 'oppo',
                price: 999
            }, {
                id: 3,
                pname: '荣耀',
                price: 1299
            }, {
                id: 4,
                pname: '华为',
                price: 1999
            },];
            // 1,获取元素
            var tbody = document.querySelector('tbody');
            var search_price = document.querySelector('.search-price');
            var start = document.querySelector('.start');
            var end = document.querySelector('.end');
            var product = document.querySelector('.product');
            var search_pro = document.querySelector('.search-pro');
            // 2,将数据渲染到页面中
            setData(data);
            function setData(mydata) {
                tbody.innerHTML = '';
                mydata.forEach(function (value) {
                    var tr = document.createElement('tr');
                    tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
                    tbody.appendChild(tr);
                })
            }

            // 3,根据价格查询商品
            search_price.addEventListener('click', function () {
                var newData = data.filter(function (value) {
                    return value.price >= start.value && value.price <= end.value;
                });
                // 将数据写入单元格 
                setData(newData);
            })
            // 4,根据名称查询商品
            /* 当我们需要查找的元素唯一的时候推荐使用some方法，因为some方法在找到后便可以停止循环
            提升了工作效率 */
            search_pro.addEventListener('click', function () {
                var arr = [];
                data.some(function (v) {
                    if (product.value === v.pname) {
                        arr.push(v);
                        setData(arr);
                        // 当return true;之后循环将不再执行
                        return true;
                    }
                })
            })

        })
    </script>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

</body>

</html>
