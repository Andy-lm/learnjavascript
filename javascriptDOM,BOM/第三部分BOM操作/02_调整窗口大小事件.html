<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () { //让其在DOM加载完毕就执行
            var div = document.querySelector('div');
            window.addEventListener('resize', function () { //在窗口大小调整时触发
                console.log(window.innerWidth);
                if (window.innerWidth < 500) {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            })
        })
    </script>
    <div></div>
</body>

</html>
