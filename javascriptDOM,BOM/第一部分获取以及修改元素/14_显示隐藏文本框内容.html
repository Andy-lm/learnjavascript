<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999999;
        }
    </style>
</head>

<body>
    <!-- placeholder是在输入前的提示文字在输入任何文字时消失 -->
    <!-- <input type="text" placeholder="李茂">  -->
    <input type="text" value="手机">
    <script>
        var input = document.querySelector('input');
        input.onfocus = function () {
            if (this.value === '手机') {
                this.value = '';
            }
            this.style.color = '#333'; //输入内容时让其颜色加深
        }
        input.onblur = function () {
            if (this.value === '') {
                this.value = '手机';
            }
            this.style.color = '#999'; //离开时让其颜色恢复原样
        }
    </script>
</body>

</html>
