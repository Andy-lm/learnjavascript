<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>
    <script>
        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () { 
                for (var j = 0; j < btns.length; j++) {
                    btns[j].style.backgroundColor = ''; //按下按钮的时候让其他元素背景为白色
                }
                this.style.backgroundColor = 'red'; //因为这个循环一开始就执行完毕了，所以i变为了6
            }
        }
    </script>
</body>

</html>
