<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 74px;
            height: 88px;
            margin: 100px auto;
            border: 1px solid #cccccc;
            text-align: center;
        }

        div p {
            font-size: 12px;
            color: #FF4400;
        }

        div img {
            width: 60px;
            height: 60px;
            margin-top: 5px;
        }

        div i {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #cccccc;
            /* 让倾斜字体变正常 */
            /* font-style: normal; */
            font-size: 12px;
            font-family: Arial;
            line-height: 14px;
            color: #FF4400;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <i class="btn_close">×</i>
        <p>淘宝二维码</p>
        <img src="images/tao.png" alt="">
    </div>
    <script>
        box = document.querySelector('.box');
        btn = document.querySelector('.btn_close');
        btn.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
