<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            overflow: hidden;
            width: 250px;
            margin: 100px auto;
        }

        .box ul li {
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            list-style: none;
            background: url(images/sprite.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var lis = document.querySelectorAll('li');
        // 通过遍历改变其背景图片位置
        for (i = 0; i < lis.length; i++) {
            var num = i * 44;
            lis[i].style.backgroundPosition = '0 -' + num + 'px';
        }
    </script>
</body>

</html>
