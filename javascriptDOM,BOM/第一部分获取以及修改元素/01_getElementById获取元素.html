<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2020-4-8</div>
    <script>
        var timer = document.getElementById('time'); //参数必须为一个大小写敏感的字符串类型
        console.log(timer); //返回值为一个元素对象
        console.log(typeof timer);
        console.dir(timer); //打印我们返回的元素对象，更好查看里面的属性和方法
    </script>
</body>

</html>
