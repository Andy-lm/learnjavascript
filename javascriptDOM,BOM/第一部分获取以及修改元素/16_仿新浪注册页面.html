<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            margin: 100px auto;
        }

        div .pwd {
            display: inline-block;
            padding-left: 20px;
            font-size: 12px;
            color: #999999;
            background: url(images/mess.png) no-repeat left center;
        }

        div .fult {
            color: red;
            background-image: url(images/wrong.png);
        }

        div .right {
            color: green;
            background-image: url(images/right.png);
        }
    </style>
</head>

<body>
    <div>
        <input type="password" class="btn">
        <p class="pwd">请输入6~16位密码</p>
    </div>
    <script>
        var btn = document.querySelector('.btn');
        var pwd = document.querySelector('.pwd');
        btn.onblur = function () {
            if (this.value.length == 0) {
                pwd.className = 'pwd';
                pwd.innerHTML = '请输入6~16位密码';
            }
            else if (this.value.length < 6 || this.value.length > 16) {
                pwd.className = 'pwd fult';
                pwd.innerHTML = '您输入的位数不符合6~16位';
            } else {
                pwd.className = 'pwd right';
                pwd.innerHTML = '您输入正确';
            }
        }
        //获取表单的value值，并用value.length进行判断，从而达到修改图片以及内容的目的
    </script>
</body>

</html>
