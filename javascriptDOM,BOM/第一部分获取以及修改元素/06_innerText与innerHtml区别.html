<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <p>
        李茂哈哈
        <span>呵呵呵</span>
    </p>
    <script>
        var div = document.querySelector('div');
        // div.innerText = '<strong>lmm</strong>';
        div.innerHTML = '<strong>lmm</strong>'; //一个可以识别html标签一个不可识别

        var p = document.querySelector('p');
        console.log(p.innerText); //在获取值时删除换行以及空格，不显示html标签
        console.log(p.innerHTML); //保留换行以及空格，全部输出

    </script>
</body>

</html>
