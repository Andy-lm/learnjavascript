<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {

        }

        li {
            list-style: none;
        }

        .nav {
            width: 600px;
            margin: 100px auto;
        }

        .nav>li {
            float: left;
            width: 80px;
            height: 35px;
            font-size: 14px;
            text-align: center;
            line-height: 35px;
            cursor: pointer;

        }

        li:hover {
            background-color: #DEE1E6;
        }

        .nav li ul {
            display: none;
        }

        .nav li ul li {
            width: 78px;
            height: 35px;
            border: 1px solid #F76630;
            border-top: none;
        }
    </style>
</head>

    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children; //获得.nav的所有孩子
        console.log(lis); //我们只需使用它的第一个孩子

        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
