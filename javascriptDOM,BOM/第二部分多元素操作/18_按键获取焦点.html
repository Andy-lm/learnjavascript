<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        var search = document.querySelector('input');
        document.addEventListener('keyup', function (e) { //在弹起时触发
            // console.log(e.keyCode);
            if (e.keyCode === 83) { //监听s键的ASCII码
                search.focus();
            } else {
                alert('请按下s键');
            }
        })
    </script>
</body>

</html>
