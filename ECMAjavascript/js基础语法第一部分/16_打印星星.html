<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 当一行打印完后需要添加换行标签
        // 倒三角星星
        var str = '';
        // var row = 5;
        for (var i = 0; i <= 4; i++) {

            for (var row = 5 - i; row > 0; row--) {
                str = str + '★';
            }
            str = str + '\n';
        }
        alert(str);
    </script>
</head>

<body>

</body>

</html>
