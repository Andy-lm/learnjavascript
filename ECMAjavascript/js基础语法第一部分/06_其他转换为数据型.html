<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('输入您的年龄：');
        // 1.将字符型转换为整型
        console.log(parseInt(age));
        console.log(typeof age);
        var grate = prompt('输入您的成绩：');
        // 也可以用于取整
        console.log(parseInt(grate));
        // 用于去掉单位
        console.log(parseInt('36px'));
        // 2.将字符型转换为浮点型
        console.log(parseFloat(grate));
        console.log(typeof grate);

        // 3.强制转换为整数
        console.log(Number(grate));
        // 4.利用隐式转换为数值型
        console.log('12' - 3);
        console.log('12' - '3');
        console.log(12 - '3');








    </script>
</head>

<body>

</body>

</html>
