<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = [1, 2, 3, 4, 5], sum = 0, average = 0; // 数组的索引与遍历

        for (var i = 0; i < number.length; i++) {
            sum += number[i];
        }
        average = sum / number.length;
        alert('数组的和为' + sum + '\n数组的平均值为' + average);
    </script>
</head>
