<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        // 当没有break使会不断往下执行
        switch (num) {
            case 1:
                console.log(1);
            // break;
            case 2:
                console.log(2);
            // break;
            default:
                console.log(3);
                break;


        }
    </script>
