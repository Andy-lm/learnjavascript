    <title>Document</title>
    <script>
        function arrMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length - 1; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(arrMax(3, 6, 8, 12, 4, 1));
    </script>
